# Insurance Ontology - Docker Compose
# PostgreSQL 15432, Neo4j 17474/17687

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: insurance_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insurance_ontology_test
    ports:
      - "15432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./db_refactoring/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  neo4j:
    image: neo4j:5.15.0
    container_name: insurance_neo4j_test
    environment:
      NEO4J_AUTH: neo4j/testpassword
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "17474:7474"
      - "17687:7687"
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

volumes:
  postgres_test_data:
    name: insurance_postgres_test_vol
  neo4j_test_data:
    name: insurance_neo4j_test_vol
  neo4j_test_logs:
    name: insurance_neo4j_test_logs

networks:
  app_network:
    name: insurance_app_net
    driver: bridge
