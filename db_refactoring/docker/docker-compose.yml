# DB Refactoring Test Environment
# 운영 DB와 완전히 분리된 테스트 환경
# 포트: PostgreSQL 15432, Neo4j 17474/17687

version: '3.8'

services:
  postgres-test:
    image: pgvector/pgvector:pg15
    container_name: insurance_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: insurance_ontology_test
    ports:
      - "15432:5432"  # 운영(5432)과 분리된 포트
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ../postgres:/docker-entrypoint-initdb.d:ro  # 초기 스키마 자동 적용
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - refactoring_network

  neo4j-test:
    image: neo4j:5.15.0
    container_name: insurance_neo4j_test
    environment:
      NEO4J_AUTH: neo4j/testpassword
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "17474:7474"  # HTTP (운영 7474와 분리)
      - "17687:7687"  # Bolt (운영 7687과 분리)
    volumes:
      - neo4j_test_data:/data
      - neo4j_test_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - refactoring_network

volumes:
  postgres_test_data:
    name: insurance_postgres_test_vol
  neo4j_test_data:
    name: insurance_neo4j_test_vol
  neo4j_test_logs:
    name: insurance_neo4j_test_logs

networks:
  refactoring_network:
    name: insurance_refactoring_net
    driver: bridge
